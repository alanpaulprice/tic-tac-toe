<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Germania+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <!-- ===== QUESTION ===== -->

        <div id="question-symbol" class="question-symbol">
          <p>CHOOSE YOUR SYMBOL</p>
          <button id="question-symbol-o" class="question-symbol__button">
            <i class="fa fa-circle-o"></i>
          </button>
          <button id="question-symbol-x" class="question-symbol__button">
            <i class="fa fa-times"></i>
          </button>
        </div>

        <!-- ===== SCOREBOARD ===== -->

        <div id="scoreboard" class="scoreboard">
          <div id="scoreboard__player" class="scoreboard__player">
            Player: 0
          </div>
          <div
            id="scoreboard__result-message"
            class="scoreboard__result-message"
          ></div>
          <div id="scoreboard__computer" class="scoreboard__computer">
            Computer: 0
          </div>
        </div>

        <!-- ===== GAME ===== -->

        <div id="game">
          <div id="square-0" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-1" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-2" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>

          <div id="square-3" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-4" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-5" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>

          <div id="square-6" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-7" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
          <div id="square-8" class="square">
            <div class="table">
              <div class="table-cell"><i class="fa"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
