<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Germania+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- ===== QUESTION ===== -->

      <div id="question-symbol" class="question-symbol">
        <div>
          <p class="question-symbol__text">CHOOSE YOUR SYMBOL</p>
          <button id="question-symbol-o" class="question-symbol__button">
            <i class="fa fa-circle-o"></i>
          </button>
          <button id="question-symbol-x" class="question-symbol__button">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

      <!-- ===== SCOREBOARD ===== -->

      <div id="scoreboard" class="scoreboard scoreboard--hidden">
        <div id="scoreboard__player" class="scoreboard__player">
          <label
            for="scoreboard__player-value"
            class="scoreboard__player-label"
          >
            Player
          </label>
          <p id="scoreboard__player-value" class="scoreboard__player-value">
            0
          </p>
        </div>
        <div id="scoreboard__computer" class="scoreboard__computer">
          <label
            for="scoreboard__computer-value"
            class="scoreboard__computer-label"
          >
            Computer
          </label>
          <p id="scoreboard__computer-value" class="scoreboard__computer-value">
            0
          </p>
        </div>
      </div>

      <!-- ===== GAME ===== -->

      <div id="game" class="game game--hidden">
        <div id="game__square-0" class="game__square game__square-0">
          <div class="game__table">
            <div class="game__table-cell" data-value="0">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-1" class="game__square game__square-1">
          <div class="game__table">
            <div class="game__table-cell" data-value="1">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-2" class="game__square game__square-2">
          <div class="game__table">
            <div class="game__table-cell" data-value="2">
              <i class="fa"></i>
            </div>
          </div>
        </div>

        <div id="game__square-3" class="game__square game__square-3">
          <div class="game__table">
            <div class="game__table-cell" data-value="3">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-4" class="game__square game__square-4">
          <div class="game__table">
            <div class="game__table-cell" data-value="4">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-5" class="game__square game__square-5">
          <div class="game__table">
            <div class="game__table-cell" data-value="5">
              <i class="fa"></i>
            </div>
          </div>
        </div>

        <div id="game__square-6" class="game__square game__square-6">
          <div class="game__table">
            <div class="game__table-cell" data-value="6">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-7" class="game__square game__square-7">
          <div class="game__table">
            <div class="game__table-cell" data-value="7">
              <i class="fa"></i>
            </div>
          </div>
        </div>
        <div id="game__square-8" class="game__square game__square-8">
          <div class="game__table">
            <div class="game__table-cell" data-value="8">
              <i class="fa"></i>
            </div>
          </div>
        </div>
      </div>

      <div id="result-message" class="result-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
